{% extends "base.html" %}

{% block content %}

<h2>
    {{ section.title }}
</h2>

<ul>
    {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
</ul>

<p><a href="{{ get_url(path="/", lang = lang) }}">{{ trans(key = "back_to_top", lang = lang) }}</a></p>

{% endblock content %}
